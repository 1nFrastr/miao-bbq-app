            // 位置权限按钮事件 - 只有当元素存在时才添加监听器

                allowLocation.addEventListener('click', () => {
                    locationPermissionGranted = true;
                    localStorage.setItem('locationPermission', 'granted');
                    if (locationPermission) locationPermission.classList.add('hidden'); // 点击允许后关闭弹窗

                });
            }

                denyLocation.addEventListener('click', () => {
                    locationPermissionGranted = false;
                    localStorage.setItem('locationPermission', 'denied');
                    if (locationPermission) locationPermission.classList.add('hidden'); // 点击不允许后关闭弹窗
                    showToast('已拒绝位置权限，将无法显示距离信息，但不影响其他功能使用', 'info');
                    renderPosts();
                });
            }
        }
        
        // 检查位置权限状态
        function checkLocationPermissionStatus() {
            const savedPermission = localStorage.getItem('locationPermission');
            if (savedPermission === 'granted') {
                locationPermissionGranted = true;
                getUserLocation();
            } else if (savedPermission === 'denied') {
                locationPermissionGranted = false;
                if (locationPermission) locationPermission.classList.add('hidden'); // 已拒绝权限，确保弹窗关闭
            }
        }
        
        // 请求用户位置
        function requestUserLocation() {
            if (userLocation) return; // 已获取位置
            
            if (locationPermissionGranted === false) {
                // 用户已拒绝权限，不再请求，确保弹窗关闭
                if (locationPermission) locationPermission.classList.add('hidden');
                return;
            }
            
            if (locationPermissionGranted === null) {
                // 首次使用，显示权限请求弹窗（如果弹窗元素存在）
                if (locationPermission) {
                    locationPermission.classList.remove('hidden');
                } else {
                    // 如果弹窗不存在，直接尝试获取位置
                    getUserLocation();
                }
            } else {
                // 用户已允许，直接获取位置
                getUserLocation();
            }
        }
        
        // 获取用户位置
        function getUserLocation() {
            if (!navigator.geolocation) {
                showToast('您的浏览器不支持位置服务', 'error');
                if (locationPermission) locationPermission.classList.add('hidden'); // 浏览器不支持时关闭弹窗
                return;
            }
            
            showToast('正在获取位置...');
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    
                    // 尝试获取逆地理编码（地址文本）
                    getAddressFromCoordinates(userLocation.lat, userLocation.lng);
                    
                    // 隐藏权限弹窗
                    if (locationPermission) locationPermission.classList.add('hidden');
                    
                    showToast('位置获取成功');
                    renderPosts(); // 重新渲染帖子以显示距离
                },
                (error) => {
                    console.error('获取位置失败:', error);
                    let errorMessage = '获取位置失败，请稍后重试';
                    if (error.code === 1) {
                        errorMessage = '位置权限被拒绝，请在设置中开启';
                    } else if (error.code === 2) {
                        errorMessage = '无法获取位置信息';
                    } else if (error.code === 3) {
                        errorMessage = '获取位置超时';
                    }
                    
                    // 隐藏权限弹窗（即使失败也关闭弹窗）
                    if (locationPermission) locationPermission.classList.add('hidden');
                    
                    showToast(errorMessage, 'error');
                },
                {
                    enableHighAccuracy: false,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }
        
        // 将经纬度转换为地址文本
        function getAddressFromCoordinates(lat, lng) {
            // 使用高德地图API进行逆地理编码（示例）
            // 实际项目中需要替换为自己的API密钥
            const apiKey = "您的高德地图API密钥"; // 这里需要替换为实际的API密钥
            const url = `https://restapi.amap.com/v3/geocode/regeo?location=${lng},${lat}&key=${apiKey}&radius=1000&extensions=all`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.status === "1" && data.regeocode) {
                        userAddress = data.regeocode.formatted_address;
                        currentLocationInput.value = userAddress;
                    } else {
                        userAddress = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
                        currentLocationInput.value = "无法获取详细地址，显示经纬度";
                    }
                })
                .catch(error => {
                    console.error("获取地址失败:", error);
                    userAddress = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
                    currentLocationInput.value = "地址解析失败";
                });
        }
        
        // 计算两点之间的距离（公里）
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // 地球半径（公里）
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2); 
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            const distance = R * c;
            return distance;
        }
        
        // 格式化距离显示
        function formatDistance(distance) {
            if (distance < 1) {
                return (distance * 1000).toFixed(0) + '米';
            } else if (distance < 10) {
                return distance.toFixed(1) + '公里';
            } else {
                return Math.round(distance) + '公里';
            }
        }
        
        // 检查外部资源加载状态
        function checkExternalResources() {
            // 检查Tailwind是否加载
            if (typeof tailwind === 'undefined') {
                console.warn('Tailwind CSS未加载，使用备用样式');
                document.body.classList.add('tailwind-fallback');
            }
            
            // 检查Font Awesome是否加载
            const faCheck = document.createElement('i');
            faCheck.className = 'fa fa-check';
            if (faCheck.style.fontFamily !== '"FontAwesome"') {
                console.warn('Font Awesome未加载，图标可能无法显示');
            }
        }
        
        // 切换标签页
        function switchTab(tabName) {
            if (tabName === 'order') {
                orderSection.classList.remove('hidden');
                communitySection.classList.add('hidden');
                orderTab.classList.add('active');
                communityTab.classList.remove('active');
            } else {
                orderSection.classList.add('hidden');
                communitySection.classList.remove('hidden');
                communityTab.classList.add('active');
                orderTab.classList.remove('active');
            }
        }
        
        // 加载订单数据
        function loadOrderData() {
            const savedOrders = localStorage.getItem('barbecueOrders');
            if (savedOrders) {
                try {
                    orderItems = JSON.parse(savedOrders);
                    if (Array.isArray(orderItems) && orderItems.length > 0) {
                        itemId = Math.max(...orderItems.map(item => item.id)) + 1;
                        renderOrderList();
                        updateTotal();
                    }
                } catch (e) {
                    console.error('加载订单数据失败:', e);
                    orderItems = [];
                }
            }
            
            // 检查计时状态
            const savedTimerState = localStorage.getItem('orderTimerState');
            if (savedTimerState) {
                try {
                    const timerState = JSON.parse(savedTimerState);
                    if (timerState.isRunning) {
                        elapsedSeconds = timerState.elapsedSeconds;
                        updateTimerDisplay();
                        startTimer(false);
                        startTimerBtn.disabled = true;
                        startTimerBtn.classList.remove('btn-primary');
                        startTimerBtn.classList.add('btn-secondary');
                        completeOrderBtn.disabled = false;
                        completeOrderBtn.classList.remove('btn-secondary');
                        completeOrderBtn.classList.add('btn-primary');
                        orderStatusText.textContent = "处理中";
                    }
                } catch (e) {
                    console.error('加载计时状态失败:', e);
                }
            }
        }
        
        // 添加订单项目
        function addOrderItem() {
            // 直接获取表单元素，确保引用正确
            const dishNameInput = document.getElementById('dishName');
            const dishPriceInput = document.getElementById('dishPrice');
            const dishQuantityInput = document.getElementById('dishQuantity');
            
            // 再次检查元素是否存在
            if (!dishNameInput || !dishPriceInput || !dishQuantityInput) {
                alert('表单元素加载失败，请刷新页面重试');
                console.error('表单元素缺失');
                return;
            }
            
            // 获取并验证输入值
            const dishName = dishNameInput.value.trim();
            const dishPrice = parseFloat(dishPriceInput.value);
            const dishQuantity = parseInt(dishQuantityInput.value, 10);
            
            // 验证输入
            if (!dishName) {
                showToast('请输入菜名', 'error');
                dishNameInput.focus();
                return;
            }
            
            if (isNaN(dishPrice) || dishPrice <= 0) {
                showToast('请输入有效的单价', 'error');
                dishPriceInput.focus();
                return;
            }
            
            if (isNaN(dishQuantity) || dishQuantity <= 0) {
                showToast('请输入有效的数量', 'error');
                dishQuantityInput.focus();
                return;
            }
            
            // 检查是否已有相同菜品
            const existingItemIndex = orderItems.findIndex(item => 
                item.name.toLowerCase() === dishName.toLowerCase()
            );
            
            if (existingItemIndex >= 0) {
                // 更新现有菜品数量
                orderItems[existingItemIndex].quantity += dishQuantity;
                orderItems[existingItemIndex].subtotal = 
                    orderItems[existingItemIndex].price * orderItems[existingItemIndex].quantity;
                showToast(`已更新 "${dishName}" 的数量`, 'success');
            } else {
                // 添加新菜品
                const newItem = {
                    id: itemId++,
                    name: dishName,
                    price: dishPrice,
                    quantity: dishQuantity,
                    subtotal: dishPrice * dishQuantity
                };
                orderItems.push(newItem);
                showToast(`已添加 "${dishName}" 到订单`, 'success');
            }
            
            // 重置表单
            dishNameInput.value = '';
            dishPriceInput.value = '';
            dishQuantityInput.value = 1;
            
            // 更新UI
            renderOrderList();
            updateTotal();
            saveOrdersToLocalStorage();
        }
        
        // 渲染订单列表
        function renderOrderList() {
            if (orderItems.length === 0) {
                orderList.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-12 text-gray-400">
                        <i class="fa fa-list-alt text-3xl mb-3 opacity-30"></i>
                        <p class="text-sm">暂无订单，请添加菜品</p>
                    </div>
                `;
                itemCountEl.textContent = '0 个菜品';
                return;
            }
            
            orderList.innerHTML = '';
            
            orderItems.forEach((item) => {
                const itemEl = document.createElement('div');
                itemEl.className = 'list-item px-4';
                itemEl.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <div class="font-medium text-gray-800">${item.name}</div>
                            <div class="text-xs text-gray-500 mt-1">单价: ¥${item.price.toFixed(2)}</div>
                        </div>
                        <div class="text-right">
                            <div class="font-medium text-gray-800">¥${item.subtotal.toFixed(2)}</div>
                            <div class="flex items-center justify-end mt-1">
                                <button class="w-6 h-6 flex items-center justify-center text-gray-500 hover:text-red-500 decrement" data-id="${item.id}">
                                    <i class="fa fa-minus text-xs"></i>
                                </button>
                                <span class="mx-2 text-sm">${item.quantity}</span>
                                <button class="w-6 h-6 flex items-center justify-center text-gray-500 hover:text-green-500 increment" data-id="${item.id}">
                                    <i class="fa fa-plus text-xs"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="mt-2 flex justify-end">
                        <button class="text-xs text-red-500 delete-btn" data-id="${item.id}">
                            <i class="fa fa-trash-o mr-1"></i> 删除
                        </button>
                    </div>
                `;
                
                orderList.appendChild(itemEl);
            });
            
            // 绑定数量调整按钮事件
            document.querySelectorAll('.increment').forEach(btn => {
                btn.addEventListener('click', () => updateQuantity(btn.dataset.id, 1));
            });
            
            document.querySelectorAll('.decrement').forEach(btn => {
                btn.addEventListener('click', () => updateQuantity(btn.dataset.id, -1));
            });
            
            // 绑定删除按钮事件
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => deleteOrderItem(btn.dataset.id));
            });
            
            itemCountEl.textContent = `${orderItems.length} 个菜品`;
        }
        
        // 更新数量
        function updateQuantity(id, change) {
            const itemIndex = orderItems.findIndex(item => item.id === parseInt(id));
            
            if (itemIndex >= 0) {
                const newQuantity = orderItems[itemIndex].quantity + change;
                
                if (newQuantity < 1) {
                    if (confirm(`确定要删除"${orderItems[itemIndex].name}"吗？`)) {
                        deleteOrderItem(id);
                    }
                    return;
                }
                
                orderItems[itemIndex].quantity = newQuantity;
                orderItems[itemIndex].subtotal = orderItems[itemIndex].price * newQuantity;
                
                renderOrderList();
                updateTotal();
                saveOrdersToLocalStorage();
                showToast('数量已更新', 'success');
            }
        }
        
        // 删除订单项目
        function deleteOrderItem(id) {
            const itemIndex = orderItems.findIndex(item => item.id === parseInt(id));
            
            if (itemIndex >= 0) {
                const deletedItem = orderItems.splice(itemIndex, 1)[0];
                renderOrderList();
                updateTotal();
                saveOrdersToLocalStorage();
                showToast(`已删除 "${deletedItem.name}"`, 'success');
            }
        }
        
        // 更新总计金额
        function updateTotal() {
            const total = orderItems.reduce((sum, item) => sum + item.subtotal, 0);
            totalAmountEl.textContent = `¥${total.toFixed(2)}`;
        }
        
        // 保存订单到本地存储
        function saveOrdersToLocalStorage() {
            try {
                localStorage.setItem('barbecueOrders', JSON.stringify(orderItems));
            } catch (e) {
                console.error('保存订单失败:', e);
                showToast('保存订单失败', 'error');
            }
        }
        
        // 开始计时
        function startTimer(reset = true) {
            if (orderItems.length === 0) {
                showToast('请先添加菜品', 'error');
                return;
            }
            
            // 如果已有计时器，先清除
            if (timer) {
                clearInterval(timer);
            }
            
            // 重置时间（点击开始按钮时）
            if (reset) {
                elapsedSeconds = 0;
            }
            
            startTime = new Date(Date.now() - elapsedSeconds * 1000);
            
            // 更新按钮状态
            startTimerBtn.disabled = true;
            startTimerBtn.classList.remove('btn-primary');
            startTimerBtn.classList.add('btn-secondary');
            completeOrderBtn.disabled = false;
            completeOrderBtn.classList.remove('btn-secondary');
            completeOrderBtn.classList.add('btn-primary');
            
            // 更新订单状态
            orderStatusText.textContent = "处理中";
            
            // 启动计时器
            timer = setInterval(() => {
                const now = new Date();
                elapsedSeconds = Math.floor((now - startTime) / 1000);
                updateTimerDisplay();
                saveTimerState();
            }, 1000);
            
            showToast('计时已开始', 'success');
        }
        
        // 完成订单
        function completeOrder() {
            if (!timer) {
                return;
            }
            
            // 停止计时器
            clearInterval(timer);
            timer = null;
            
            // 计算总等待时间
            const totalMinutes = Math.floor(elapsedSeconds / 60);
            const totalSeconds = elapsedSeconds % 60;
            const totalTime = `${totalMinutes}分${totalSeconds}秒`;
            
            // 更新按钮状态
            startTimerBtn.disabled = false;
            startTimerBtn.classList.remove('btn-secondary');
            startTimerBtn.classList.add('btn-primary');
            completeOrderBtn.disabled = true;
            completeOrderBtn.classList.remove('btn-primary');
            completeOrderBtn.classList.add('btn-secondary');
            
            // 更新订单状态
            orderStatusText.textContent = `已完成 (${totalTime})`;
            
            showToast(`记录完成，等待时间: ${totalTime}`, 'success');
            
            // 保存状态
            saveTimerState();
        }
        
        // 更新计时器显示
        function updateTimerDisplay() {
            const minutes = Math.floor(elapsedSeconds / 60).toString().padStart(2, '0');
            const seconds = (elapsedSeconds % 60).toString().padStart(2, '0');
            waitingTimeEl.textContent = `${minutes}:${seconds}`;
        }
        
        // 保存计时器状态
        function saveTimerState() {
            const timerState = {
                isRunning: !!timer,
                elapsedSeconds: elapsedSeconds
            };
            localStorage.setItem('orderTimerState', JSON.stringify(timerState));
        }
        
        // 处理图片上传
        function handleImageUpload(e) {
            const files = e.target.files;
            if (!files || files.length === 0) return;
            
            // 限制最多3张图片
            const maxImages = 3;
            const imagesToProcess = Math.min(files.length, maxImages - uploadedImages.length);
            
            for (let i = 0; i < imagesToProcess; i++) {
                const file = files[i];
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    const imageUrl = event.target.result;
                    uploadedImages.push(imageUrl);
                    
                    // 创建图片预览元素
                    const previewItem = document.createElement('div');
                    previewItem.className = 'image-upload-item';
                    previewItem.innerHTML = `
                        <img src="${imageUrl}" class="image-preview" alt="预览图">
                        <button class="image-remove" data-index="${uploadedImages.length - 1}">
                            <i class="fa fa-times"></i>
                        </button>
                    `;
                    
                    // 插入到上传区域的倒数第二位（保留最后一个上传按钮）
                    imageUploadContainer.insertBefore(previewItem, imageUploadContainer.lastChild);
                    
                    // 绑定删除图片事件
                    previewItem.querySelector('.image-remove').addEventListener('click', function() {
                        const index = parseInt(this.dataset.index);
                        uploadedImages.splice(index, 1);
                        previewItem.remove();
                        updateImageIndices(); // 更新剩余图片的索引
                    });
                };
                
                reader.readAsDataURL(file);
            }
            
            // 重置input，允许重复选择同一文件
            imageUpload.value = '';
            
            // 如果已达最大上传数量，隐藏上传按钮
            if (uploadedImages.length >= maxImages) {
                imageUploadContainer.lastChild.style.display = 'none';
            } else {
                imageUploadContainer.lastChild.style.display = 'flex';
            }
        }
        
        // 更新图片索引（删除图片后重新编号）
        function updateImageIndices() {
            const removeButtons = document.querySelectorAll('.image-remove');
            removeButtons.forEach((btn, index) => {
                btn.dataset.index = index;
            });
            
            // 检查是否需要显示上传按钮
            if (uploadedImages.length < 3) {
                imageUploadContainer.lastChild.style.display = 'flex';
            }
        }
        
        // 社区功能 - 加载帖子数据
        function loadPostsData() {
            try {
                const savedPosts = localStorage.getItem('barbecuePosts');
                if (savedPosts) {
                    posts = JSON.parse(savedPosts);
                    if (!Array.isArray(posts)) {
                        posts = [];
                    }
                } else {
                    posts = [];
                }
                renderPosts();
            } catch (e) {
                console.error('加载帖子数据失败:', e);
                posts = [];
                renderPosts();
            }
        }
        
        // 社区功能 - 添加帖子
        function addPost() {
            // 检查是否有位置信息（即使没有也允许发布，只是无法计算距离）
            if (!userLocation) {
                showToast('注意：未获取到位置信息，将无法计算距离', 'info');
            }
            
            const shopName = shopNameInput.value.trim();
            const shopLocation = shopLocationInput.value.trim();
            const shopPrice = parseInt(shopPriceInput.value);
            const shopComment = shopCommentInput.value.trim();
            
            // 验证输入
            if (!shopName) {
                showToast('请输入店铺名称', 'error');
                shopNameInput.focus();
                return;
            }
            
            if (!shopLocation) {
                showToast('请输入店铺地址', 'error');
                shopLocationInput.focus();
                return;
            }
            
            if (isNaN(shopPrice) || shopPrice <= 0) {
                showToast('请输入有效的人均消费', 'error');
                shopPriceInput.focus();
                return;
            }
            
            if (!shopComment) {
                showToast('请输入推荐理由', 'error');
                shopCommentInput.focus();
                return;
            }
            
            try {
                // 创建新帖子，包含位置信息（如果有）
                const newPost = {
                    id: Date.now(),
                    shopName,
                    shopLocation,
                    shopPrice,
                    comment: shopComment,
                    images: [...uploadedImages], // 复制上传的图片
                    location: userLocation ? { // 存储店铺位置（使用用户当前位置）
                        lat: userLocation.lat,
                        lng: userLocation.lng
                    } : null,
                    likes: 0,
                    liked: false,
                    status: 'pending', // pending: 待展示, approved: 已审核
                    createdAt: new Date().toISOString()
                };
                
                posts.unshift(newPost);
                savePostsData();
                renderPosts();
                
                // 重置表单
                postForm.reset();
                // 清空上传的图片
                uploadedImages = [];
                // 清空预览
                while (imageUploadContainer.children.length > 1) {
                    imageUploadContainer.removeChild(imageUploadContainer.firstChild);
                }
                // 显示上传按钮
                imageUploadContainer.lastChild.style.display = 'flex';
                
                showToast('推荐发布成功，等待审核！', 'success');
            } catch (e) {
                console.error('发布推荐失败:', e);
                showToast('发布失败，请重试', 'error');
            }
        }
        
        // 社区功能 - 渲染帖子列表
        function renderPosts() {
            if (posts.length === 0) {
                emptyPosts.classList.remove('hidden');
                postsList.innerHTML = '';
                return;
            }
            
            emptyPosts.classList.add('hidden');
            postsList.innerHTML = '';
            
            // 根据当前排序方式显示帖子
            let sortedPosts = [...posts];
            
            if (currentSort === 'latest') {
                sortedPosts.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            } else if (currentSort === 'popular') {
                sortedPosts.sort((a, b) => b.likes - a.likes);
            } else if (currentSort === 'distance' && userLocation) {
                // 计算每个帖子的距离并排序
                sortedPosts.forEach(post => {
                    if (post.location) {
                        post.distance = calculateDistance(
                            userLocation.lat, 
                            userLocation.lng, 
                            post.location.lat, 
                            post.location.lng
                        );
                    } else {
                        post.distance = Infinity;
                    }
                });
                sortedPosts.sort((a, b) => a.distance - b.distance);
            }
            
            sortedPosts.forEach(post => {
                const postEl = document.createElement('div');
                postEl.className = 'list-item px-4';
                
                // 构建图片HTML
                let imagesHtml = '';
                if (post.images && post.images.length > 0) {
                    imagesHtml = '<div class="post-images">';
                    post.images.forEach(img => {
                        imagesHtml += `
                            <div class="post-image-item">
                                <img src="${img}" class="image-preview" alt="店铺图片">
                            </div>
                        `;
                    });
                    imagesHtml += '</div>';
                }
                
                // 状态文本和样式
                const statusText = post.status === 'pending' ? '待展示' : '已审核';
                const statusClass = post.status === 'pending' ? 'status-pending' : 'status-approved';
                
                // 距离显示
                let distanceHtml = '';
                if (userLocation && post.location) {
                    distanceHtml = `
                        <div class="flex items-center mb-1.5">
                            <i class="fa fa-location-arrow text-primary mr-1.5 text-xs"></i>
                            ${formatDistance(post.distance)}
                        </div>
                    `;
                } else if (locationPermissionGranted === false) {
                    distanceHtml = `
                        <div class="flex items-center mb-1.5 text-gray-400">
                            <i class="fa fa-location-arrow mr-1.5 text-xs"></i>
                            未开启位置权限，无法显示距离
                        </div>
                    `;
                } else if (!userLocation) {
                    distanceHtml = `
                        <div class="flex items-center mb-1.5 text-gray-400">
                            <i class="fa fa-location-arrow mr-1.5 text-xs"></i>
                            未获取位置信息，无法显示距离
                        </div>
                    `;
                }
                
                postEl.innerHTML = `
                    <div class="flex justify-between items-start">
                        <h3 class="font-medium text-gray-800">${post.shopName}</h3>
                        <span class="${statusClass}">${statusText}</span>
                    </div>
                    
                    <div class="flex justify-between items-center mt-1">
                        <span class="text-xs text-gray-500">
                            ${formatDate(post.createdAt)}
                        </span>
                    </div>
                    
                    ${imagesHtml}
                    
                    <div class="mt-2 text-sm text-gray-600">
                        <div class="flex items-center mb-1.5">
                            <i class="fa fa-map-marker text-primary mr-1.5 text-xs"></i>
                            ${post.shopLocation}
                        </div>
                        ${distanceHtml}
                        <div class="flex items-center mb-2">
                            <i class="fa fa-money text-primary mr-1.5 text-xs"></i>
                            人均 ¥${post.shopPrice}
                        </div>
                        <div class="bg-gray-50 p-2.5 rounded text-sm">
                            ${post.comment}
                        </div>
                    </div>
                    
                    <div class="mt-2 flex items-center justify-between">
                        <button class="like-btn flex items-center text-sm ${post.liked ? 'text-red-500' : 'text-gray-500'}" data-id="${post.id}">
                            <i class="fa ${post.liked ? 'fa-heart' : 'fa-heart-o'} mr-1.5"></i>
                            <span>${post.likes} 人觉得有用</span>
                        </button>
                    </div>
                `;
                
                postsList.appendChild(postEl);
            });
            
            // 添加点赞事件监听
            document.querySelectorAll('.like-btn').forEach(btn => {
                btn.addEventListener('click', () => toggleLike(btn.dataset.id));
            });
        }
        
        // 社区功能 - 切换点赞状态
        function toggleLike(postId) {
            const postIndex = posts.findIndex(post => post.id === parseInt(postId));
            if (postIndex >= 0) {
                if (posts[postIndex].liked) {
                    posts[postIndex].liked = false;
                    posts[postIndex].likes--;
                } else {
                    posts[postIndex].liked = true;
                    posts[postIndex].likes++;
                }
                
                savePostsData();
                renderPosts();
            }
        }
        
        // 社区功能 - 排序帖子
        function sortPosts(sortType) {
            if (currentSort === sortType) return;
            
            currentSort = sortType;
            
            // 更新排序按钮样式
            if (sortType === 'latest') {
                sortLatest.classList.add('bg-primary', 'text-white');
                sortLatest.classList.remove('bg-gray-100', 'text-gray-600');
                sortPopular.classList.add('bg-gray-100', 'text-gray-600');
                sortPopular.classList.remove('bg-primary', 'text-white');
                sortDistance.classList.add('bg-gray-100', 'text-gray-600');
                sortDistance.classList.remove('bg-primary', 'text-white');
            } else if (sortType === 'popular') {
                sortPopular.classList.add('bg-primary', 'text-white');
                sortPopular.classList.remove('bg-gray-100', 'text-gray-600');
                sortLatest.classList.add('bg-gray-100', 'text-gray-600');
                sortLatest.classList.remove('bg-primary', 'text-white');
                sortDistance.classList.add('bg-gray-100', 'text-gray-600');
                sortDistance.classList.remove('bg-primary', 'text-white');
            } else if (sortType === 'distance') {
                sortDistance.classList.add('bg-primary', 'text-white');
                sortDistance.classList.remove('bg-gray-100', 'text-gray-600');
                sortLatest.classList.add('bg-gray-100', 'text-gray-600');
                sortLatest.classList.remove('bg-primary', 'text-white');
                sortPopular.classList.add('bg-gray-100', 'text-gray-600');
                sortPopular.classList.remove('bg-primary', 'text-white');
                
                // 如果还没有位置信息，尝试获取
                if (!userLocation && locationPermissionGranted !== false) {
                    requestUserLocation();
                }
            }
            
            renderPosts();
        }
        
        // 社区功能 - 保存帖子数据
        function savePostsData() {
            try {
                localStorage.setItem('barbecuePosts', JSON.stringify(posts));
            } catch (e) {
                console.error('保存帖子数据失败:', e);
                showToast('数据保存失败', 'error');
            }
        }
        
        // 工具函数 - 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / (1000 * 60));
            const diffHours = Math.floor(diffMins / 60);
            const diffDays = Math.floor(diffHours / 24);
            
            if (diffMins < 1) {
                return '刚刚';
            } else if (diffMins < 60) {
                return `${diffMins}分钟前`;
            } else if (diffHours < 24) {
                return `${diffHours}小时前`;
            } else if (diffDays < 30) {
                return `${diffDays}天前`;
            } else {
                return `${date.getMonth() + 1}月${date.getDate()}日`;
            }
        }
        
        // 显示提示消息
        function showToast(message, type = 'success') {
            toastMessage.textContent = message;
            
            const icon = toast.querySelector('i');
            if (type === 'success') {
                icon.className = 'fa fa-check-circle mr-2 text-green-400';
            } else if (type === 'error') {
                icon.className = 'fa fa-exclamation-circle mr-2 text-red-400';
            } else if (type === 'info') {
                icon.className = 'fa fa-info-circle mr-2 text-blue-400';
            }
            
            toast.classList.remove('opacity-0');
            toast.classList.add('opacity-100');
            
            setTimeout(() => {
                toast.classList.remove('opacity-100');
                toast.classList.add('opacity-0');
            }, 3000);
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
